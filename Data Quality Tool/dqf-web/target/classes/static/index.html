<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revvity Data Quality Framework</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #e9ecef;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 25px 0;
            font-size: 2em;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 10px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin: 0 0 15px;
        }

        button {
            padding: 12px 22px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            color: white;
            cursor: pointer;
        }

        .btn-green { background: #28a745; }
        .btn-green:hover { background: #1e7e34; }

        .btn-blue { background: #17a2b8; }
        .btn-blue:hover { background: #11707c; }

        .btn-disabled {
            background: gray !important;
            cursor: not-allowed !important;
        }

        input[type=file] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            width: 100%;
        }

        #output {
            background: #1a1a1a;
            color: #1aff40;
            padding: 15px;
            height: 260px;
            overflow-y: auto;
            border-radius: 8px;
            font-family: Consolas, monospace;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

<div class="header">Revvity Data Quality Framework</div>

<div class="container">

    <div class="card">
        <h2>Run DB Mode</h2>
        <button class="btn-green" onclick="runDBMode()">Run Database Validation</button>
    </div>

    <div class="card">
        <h2>Run Excel Mode</h2>
        <input type="file" id="excelFile">
        <button class="btn-green" onclick="runExcelMode()">Upload & Validate</button>
    </div>

    <div class="card">
        <h2>Output Logs</h2>
        <div id="output">Logs appear here...</div>
        <br>
        <button id="downloadBtn" class="btn-blue btn-disabled" onclick="downloadReport()" disabled>
            Download Validation Report
        </button>
    </div>

</div>

<script>

function log(msg) {
    const box = document.getElementById("output");
    box.textContent += msg + "\n";
    box.scrollTop = box.scrollHeight;
}

function enableDownload() {
    const btn = document.getElementById("downloadBtn");
    btn.classList.remove("btn-disabled");
    btn.disabled = false;
}

function disableDownload() {
    const btn = document.getElementById("downloadBtn");
    btn.classList.add("btn-disabled");
    btn.disabled = true;
}

function runDBMode() {
    disableDownload();
    log("Running DB Mode...\n");

    fetch("/run/db-mode")
        .then(r => {
            // *** NECESSARY CHANGE HERE ***
            if (r.ok) enableDownload(); 
            // ******************************
            return r.text();
        })
        .then(t => log(t))
        .catch(err => log("ERROR: " + err));
}


function runExcelMode() {
    disableDownload();
    let fileInput = document.getElementById("excelFile");

    if (!fileInput.files.length) {
        alert("Please select an Excel file.");
        return;
    }

    let formData = new FormData();
    formData.append("file", fileInput.files[0]);

    log("Uploading Excel...\n");

    fetch("/run/excel-mode", {
        method: "POST",
        body: formData
    })
        .then(r => {
            if (r.ok) enableDownload();
            return r.text();
        })
        .then(t => log(t))
        .catch(err => log("ERROR: " + err));
}

function downloadReport() {
    log("Preparing download...\n");
    window.location.href = "/download/report";
    setTimeout(disableDownload, 2000);
}

function connectLogStream() {
    const eventSource = new EventSource("/logs/stream");
    eventSource.onmessage = e => log(e.data);
    eventSource.onerror = () => console.log("Log stream disconnected");
}

connectLogStream();
</script>

</body>
</html>
